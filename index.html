<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Profile Card</title>
</head>
<body>   
    <main>
        <div class="card">
            <div class="card-head">
                <img src="/images/bg-pattern-card.svg" alt="card background">
            </div>
    
            <div class="card-body">
                <img src="/images/image-victor.jpg" alt="profile picture">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
    
            <div class="card-foot">
                <div class="followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>    
    </main>
</body>
</html>
